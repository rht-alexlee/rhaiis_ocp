apiVersion: v1
kind: Pod
metadata:
  name: pvc-inspector
  namespace: ollama-inference
spec:
  containers:
    - name: inspector
      image: registry.access.redhat.com/ubi8/ubi
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: results-storage
          mountPath: /mnt/results
  volumes:
    - name: results-storage
      persistentVolumeClaim:
        claimName: guidellm-ollama-results-pvc

